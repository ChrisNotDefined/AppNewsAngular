<div class="centerer bg-dark">
  <div [formGroup]="form" class="centered-card">
    <h1>Tu Noticia</h1>
    <div class="form-group">
      <label for="title">Título *</label>
      <input formControlName="title" id="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea formControlName="description" class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Fecha *</label>
      <input formControlName="date" class="form-control" id="date" type="date" min="1" max="30">
    </div>
    <div class="form-group form-check">
      <input formControlName="featured" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Destacada</label>
    </div>
    <div class="form-group">
      <label for="image">Imagen</label>
      <input formControlName="imageUrl" type="url" placeholder="Dejar en blanco si no hay" class="form-control" id="image" aria-describedby="emailHelp">
    </div>
    <button (click)="uploadNew()" class="btn btn-primary">Guardar</button>
  </div>
  {{form.value}}
</div>
